<html lang="en" xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="content">
        <f:if condition="{noValidMapRecordSelected}">
            <f:then>
                <div class="osmalert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <f:format.raw><f:translate key="map.label.noValidMapRecordSelected"/></f:format.raw>
                </div>
            </f:then>
            <f:else>
                <div id="map_{cUid}"></div>
                <f:if condition="{displayCaptionMenu}=='1'">
                    <f:then>
                        <f:if condition="{popupOptions} > 0">
                            <f:then>
                                <ul class="mapCaptionMenu">
                                    <f:for each="{markersMenuItems}" as="markersMenuItem">
                                        <li>
                                            <img class="markerIcon" src="{markersMenuItem.icon}" alt="Marker">&nbsp;
                                            <f:if condition="{popupOptions} > 1">
                                                <f:then>
                                                    <span class="link" id="{markersMenuItem.muid}">{markersMenuItem.title}</span>
                                                </f:then>
                                                <f:else>
                                                    <span>{markersMenuItem.title}</span>
                                                </f:else>
                                            </f:if>
                                        </li>
                                    </f:for>
                                </ul>
                            </f:then>
                        </f:if>
                    </f:then>
                </f:if>
            </f:else>
        </f:if>
    </f:section>
</html>
